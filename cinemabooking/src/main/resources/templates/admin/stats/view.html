<!DOCTYPE html>
<html th:replace="~{admin/layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <h2 class="mt-3">Raport Sprzedaży</h2>

    <div class="card mb-3 text-white bg-success" style="max-width: 18rem;">
        <div class="card-header">Całkowity Przychód</div>
        <div class="card-body">
            <h5 class="card-title" th:text="${totalRevenue} + ' PLN'">0.00 PLN</h5>
        </div>
    </div>

    <div class="mb-3">
        Sortuj:
        <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/stats(sortBy='revenue', dir='DESC')}">Wg
            Przychodu</a>
        <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/stats(sortBy='tickets', dir='DESC')}">Wg
            Biletów</a>
        <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/stats(sortBy='date', dir='DESC')}">Wg Daty</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Data</th>
            <th>Sprzedane Bilety</th>
            <th>Przychód</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stat : ${stats}">
            <td th:text="${stat.date}">2023-10-01</td>
            <td th:text="${stat.ticketsSold}">150</td>
            <td th:text="${stat.totalRevenue} + ' PLN'">3000.00 PLN</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
