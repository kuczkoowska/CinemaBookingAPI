<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Kino Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<main class="form-signin text-center">
    <form method="post" th:action="@{/api/auth/login}">
        <h1 class="h3 mb-3 fw-normal">Panel Administratora</h1>

        <div class="alert alert-danger" th:if="${param.error}">
            Błędny login lub hasło.
        </div>
        <div class="alert alert-success" th:if="${param.logout}">
            Wylogowano pomyślnie.
        </div>

        <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput" name="username" placeholder="name@example.com" required
                   type="email">
            <label for="floatingInput">Adres Email</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingPassword" name="password" placeholder="Password" required
                   type="password">
            <label for="floatingPassword">Hasło</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj się</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024 Cinema System</p>
    </form>
</main>

</body>
</html>
